<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="incluir_lista">
        <header>
            <img src="imagens/lista-de-tarefas-86668787.jpg" alt="lista de tarefas">
            <h1>Lista de tarefas</h1>
        </header>
        <form id="form-lista">
            <input type="text" id="nova-tarefa" required placeholder="Insira a Tarefa" />
            <button type="button" id="adicionar-tarefa">Adicionar +</button>
        </form>
    </div>
    <div class="lista_tarefas">
        <table>
            <tbody>
                <ul id="lista-tarefas">
                </ul>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
